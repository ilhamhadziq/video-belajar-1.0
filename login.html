<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="general.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Recursive:wght@300..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Videobelajar</title>
</head>
<body>
    <header>
        <img src="images/logo.png" class="logo">
    </header>
    <main>
        <section class="login-card">
            <h3 class="login-tittle">Masuk ke Akun</h3>
            <p class="login-tagline">Yuk, lanjutin belajarmu di videobelajar</p>
            <form>
                <div class="login-email">
                <p>E-mail <span class="required">*</span></p>
                <input type="email" required class="email">
                </div>
                <div class="login-password">
                    <p name="password">Kata Sandi <span class="required">*</span></p>
                    <input type="password" name="password" required class="password">
                    <img src="images/hide.png" class="eye">
                </div>
                <div class="forget">
                    <a href="#">lupa password?</a>
                </div>
                <button class="login" type="submit" onclick="location.href='home.html'">Masuk</button>
            </form>
                <button class="register" type="submit" onclick="location.href='register.html'">Daftar</button>
                <div class="atau">
                    <hr>
                    <span>atau</span>
                    <hr>
                </div>
                <button class="google" type="submit">
                    <div class="google-btn">
                        <img src="images/google.png">
                        <p>Masuk dengan Google</p>
                    </div>
                </button>
            
        </section>
    </main>
</body>
</html>
